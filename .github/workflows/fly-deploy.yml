name: Fly Deploy
on:
  pull_request:
    branches:
      - master
jobs:
  deploy:
    name: Deploy app
    runs-on: ubuntu-latest
    concurrency: deploy-group # optional: ensure only one action runs at a time
    steps:
      # Step 1: Check out the repository
      - name: Check out the repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js (used for building frontend assets)
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Specify your Node.js version here

      # Step 3: Install dependencies and build assets
      - name: Install dependencies and build assets
        run: |
          npm install
          npm run production # or `npm run build`, depending on your setup

      # Step 4: Set up Fly.io CLI
      - name: Set up Fly.io CLI
        uses: superfly/flyctl-actions/setup-flyctl@master

      # Step 5: Deploy to Fly.io
      - name: Deploy to Fly.io
        run: flyctl deploy --remote-only
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
          APP_KEY: ${{ secrets.APP_KEY }}
